<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Jeopardy!</title>
    <link rel="stylesheet" href="../css/contestants.css">
    <script src="https://kit.fontawesome.com/60d5477fdf.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../JavaScript/contestants.js"></script>
  </head>
  <body>
    <header>
      <a href="home.html" class="fas fa-redo" class="buttons"></a>
      <h1>Jeopardy!</h1>
      <a href="#" target="_blank" class="fas fa-info-circle" class="buttons"></a>

    <div class="parent">
      <div class="heading">
        <h1>Contestants</h1>
      </div>
      <div class="container">
          <div class="person">
            <img src="https://cdn.esquimaltmfrc.com/wp-content/uploads/2015/09/flat-faces-icons-circle-man-6.png">
            <h2 id="name"></h2>
            <h4 id="occupation"></h4>
            <h5 id="city"></h5>
          </div>
          <div class="person">
            <img src="https://cdn.esquimaltmfrc.com/wp-content/uploads/2015/09/flat-faces-icons-circle-woman-7.png">
            <h2>Diane</h2>
            <h4>Accountant</h4>
            <h5>Seattle</h5>
          </div>
          <div class="person">
            <img src="https://cdn.esquimaltmfrc.com/wp-content/uploads/2015/09/flat-faces-icons-circle-man-9.png">
            <h2>Daniel</h2>
            <h4>Sales Manager</h4>
            <h5>Salt Lake</h5>
          </div>
        </div>
        <div class="continue">
          <a href="board.html" class="submitBtn">Continue</a>
        </div>
    </div>

</html>
