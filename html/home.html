<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Jeopardy!</title>
    <link rel="stylesheet" href="../css/home.css">
    <script src="https://kit.fontawesome.com/60d5477fdf.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../JavaScript/home.js"></script>
  </head>
  <body>
    <header>
      <a id="clear" class="fas fa-redo" class="buttons"></a>
      <h1>Jeopardy!</h1>
      <a href="#" target="_blank" class="fas fa-info-circle" class="buttons"></a>
    </header>
    <div class="container">
      <div class="name">
        <h3>Your Info</h3>
      </div>
      <div class="forms">
        <form class="" action="index.html" method="post">
          <input type="text" id="name" placeholder="name">
          <input type="text" id="occupation" placeholder="occupation">
          <input type="text" id="city" placeholder="city">
        </form>
      </div>
      <div class="difficulty">
        <label><input type="radio" name="difficulty">easy</label>
        <label><input type="radio" name="difficulty">medium</label>
        <label><input type="radio" name="difficulty">hard</label>
      </div>
      <div class="submit">
        <a href="contestants.html" class="submitBtn">Start Game</a>
      </div>
    </div>
  </body>
</html>
